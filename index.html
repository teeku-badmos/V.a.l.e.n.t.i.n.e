<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./styles.css">
</head> 
<body>
    <div class="container">
        <div>
            <h1 class="header_text">Will you be my Valentine Meekuu üíê‚ù§Ô∏è?</h1>
            <h1 class="header_text">Chaho to Na keh sakti ho ü§∑‚Äç‚ôÇÔ∏è(Keh ke dikhao üòàüòà )</h1>
        </div>
        <div class="gif_container">
            <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExcDdtZ2JiZDR0a3lvMWF4OG8yc3p6Ymdvd3g2d245amdveDhyYmx6eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute animated illustration">
        </div>
        <div class="buttons">
            <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
            <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>

        <!-- Play Song Button -->
        <button class="play-song-btn" id="playButton" onclick="togglePlayPause()">Play Our Song</button>

        <!-- Audio element -->
        <audio id="audio" preload="auto">
            <source src="Tu-Mera-Koyi-Na-Hoke-Bhi-Kuch-Lage.mp3" type="audio/mp3">
        </audio>
    </div>

    <script>
        // Function to redirect to yes.html
        function nextPage() {
            // Store the state of the song (whether it's playing or paused)
            localStorage.setItem('audioState', JSON.stringify({ playing: !document.getElementById('audio').paused }));
            window.location.href = "yes.html";
        }

        // Function to move the "No" button randomly
        function moveButton() {
            var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth) - 85;
            var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight) - 48;
            document.getElementById('noButton').style.left = `${x}px`;
            document.getElementById('noButton').style.top = `${y}px`;
        }

        // Function to toggle play and pause on the audio
        function togglePlayPause() {
            var audio = document.getElementById('audio');
            var playButton = document.getElementById('playButton');
            
            if (audio.paused) {
                audio.play();
                playButton.textContent = 'Pause Our Song';
                localStorage.setItem('audioState', JSON.stringify({ playing: true }));
            } else {
                audio.pause();
                playButton.textContent = 'Play Our Song';
                localStorage.setItem('audioState', JSON.stringify({ playing: false }));
            }
        }
    </script>
</body> 
</html>
